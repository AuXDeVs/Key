<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verifying...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Verifying your completion...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('r') || urlParams.get('token') || 'verified';
        
        // Create session
        const session = btoa(Date.now() + token).substring(0, 32);
        
        // Store in sessionStorage
        sessionStorage.setItem('keySession', session);
        
        // Redirect to main page
        setTimeout(() => {
            window.location.href = '/?session=' + session;
        }, 1000);
    </script>
</body>
</html>
