<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .box {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #ddd;
        }
        .key-display {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #333;
        }
        .key-text {
            font-family: monospace;
            font-size: 18px;
            color: #0f0;
            margin: 15px 0;
            word-break: break-all;
        }
        .copy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .success {
            background: #113311;
            border: 1px solid #116611;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key System</h1>

        <div class="box" id="step1">
            <h2>Get Your Key</h2>
            <p>Complete the verification to get your unique key</p>
            <button class="btn" onclick="openLink()">Complete Verification</button>
        </div>

        <div class="box hidden" id="step2">
            <div class="success">Verification Complete</div>
            <h2>Your Key</h2>
            <button class="btn" onclick="getKey()">Generate My Key</button>
            <div id="keyDisplay"></div>
        </div>
    </div>

    <script>
        const LOOTLINK = 'https://loot-link.com/s?HRWRuuyw';
        let sessionToken = null;
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            sessionToken = urlParams.get('session') || sessionStorage.getItem('keySession');
            
            if (sessionToken) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            }
        }
        
        function openLink() {
            window.location.href = LOOTLINK;
        }

        async function getKey() {
            if (!sessionToken) {
                alert('Please complete verification first');
                location.reload();
                return;
            }

            try {
                const response = await fetch(`/api/keys?session=${sessionToken}`);
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    if (data.redirect) {
                        sessionStorage.removeItem('keySession');
                        location.reload();
                    }
                    return;
                }
                
                if (data.key) {
                    displayKey(data.key);
                }
            } catch (error) {
                alert('Error loading key. Please try again.');
            }
        }

        function displayKey(key) {
            const display = document.getElementById('keyDisplay');
            display.innerHTML = `
                <div class="key-display">
                    <p>Your Unique Key:</p>
                    <div class="key-text">${key}</div>
                    <button class="copy-btn" onclick="copy('${key}', this)">Copy Key</button>
                    <p style="margin-top: 15px; font-size: 12px; color: #999;">
                        Use this key in the script. Keys refresh every 24 hours.
                    </p>
                </div>
            `;
        }

        function copy(key, btn) {
            navigator.clipboard.writeText(key);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy Key', 2000);
        }
    </script>
</body>
</html>
